<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0c995894a1.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"
    ></script>
    <script type="module" src="./src/js/main.mjs"></script>
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <title>AuctionHouse</title>
  </head>
  <body class="font-body">
    <header>
      <nav class="container relative mx-auto p-5">
        <div class="flex justify-between items-center">
          <div class="logo font-display">AuctionHouse</div>
          <div class="hidden md:flex">
            <ul class="flex space-x-4">
              <li>
                <a
                  href="index.html"
                  class="hover:text-indigo hover:font-medium active:text-indigo"
                  >Listings</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="hover:text-indigo hover:font-medium active:text-indigo"
                  >Profile</a
                >
              </li>
            </ul>
          </div>
          <div class="hidden md:flex">
            <ul class="flex space-x-4">
              <li>
                <a
                  href=""
                  class="btn border border-black px-4 py-1.5 rounded-full hover:bg-indigo hover:text-white hover:border-indigo"
                  >Log in</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="btn border border-black bg-black text-white px-4 py-1.5 rounded-full hover:bg-indigo hover:text-white hover:border-indigo"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
          <button class="hamburger block md:hidden" id="menuBtn">
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
          </button>
        </div>
        <div class="md:hidden">
          <ul
            id="menu"
            class="space-y-6 py-10 w-full bg-white text-center absolute hidden"
          >
            <li>
              <a href="" class="focus:text-indigo active:text-indigo"
                >Listings</a
              >
            </li>
            <li>
              <a href="" class="focus:text-indigo active:text-indigo"
                >Profile</a
              >
            </li>
            <li>
              <a
                href=""
                class="btn border border-black px-4 py-1.5 rounded-full hover:bg-indigo hover:text-white hover:border-indigo"
                >Log in</a
              >
            </li>
            <li>
              <a
                href=""
                class="btn border border-black bg-black text-white px-4 py-1.5 rounded-full hover:bg-indigo hover:text-white hover:border-indigo"
                >Sign up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container p-5 mx-auto min-h-screen">
      <div class="container">
        <h1 class="font-display text-2xl">Popular listings</h1>
        <div
          class="container"
          id="default-carousel"
          data-carousel="static"
        ></div>
      </div>
      <div class="container">
        <h2 class="font-display text-2xl">All listings</h2>
        <div
          class="space-y-4 md:flex md:space-y-0 justify-between items-baseline"
        >
          <p id="listingsCount">123 Listings</p>
          <form class="flex">
            <div class="border-b border-darkGray">
              <input
                type="search"
                name="search"
                id="search"
                class="border-none p-1"
                placeholder="Search listings"
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass text-darkGray"></i>
              </button>
            </div>
          </form>
          <button
            class="btn border border-indigo bg-indigo text-white px-4 py-1.5 rounded-full hover:bg-black hover:text-white hover:border-black"
          >
            Create new listing
          </button>
        </div>
        <div class="container" id="listingsContainer"></div>
      </div>
    </main>
    <footer class="container mx-auto p-5">
      <div
        class="flex flex-col text-center justify-between items-center space-y-4 md:flex-row"
      >
        <div class="space-x-4 mx-auto md:mx-0 text-2xl">
          <i class="fa-brands fa-twitter social-icon"></i>
          <i class="fa-brands fa-facebook social-icon"></i>
          <i class="fa-brands fa-instagram social-icon"></i>
          <i class="fa-brands fa-linkedin social-icon"></i>
        </div>
        <p>&copy; 2022 AuctionHouse</p>
      </div>
    </footer>
  </body>
</html>
